{% extends "bootstrap/base.html" %}
{% block content %}
<!doctype html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body>
 <div class="head-container">
   <h2 class="head-text">Diabetes Readmission Classifier</h2>
   <hr style="margin:3px 13em 1em;">
 </div>


 <div class="results-container">
   <p class="card-text">
   <div class="results-text-title" role="alert"> RESULTS: </div>
   </p>
   <hr style="border-top:1px solid black;margin:0px">
   <h2 class="results-body-text">
        Patient has a
     <p class="prediction-answer">{{ prediction }}%</p>
        chance of being readmitted</h2>
   <hr style="border-top:1px solid black;margin-bottom:10px">
 </div>

</body>
</html>


{% endblock %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('static', filename='css/resultstyles.css')}}">
{% endblock %}
